{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="column is-three-quarters">
    {% for post in posts %}
    <div class="box">
        <div class="media">
            <div class="media-left">
                <figure class="image is-96x96">
                    <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <p>
                        <a href="{% url 'user_profile:profile' post.user.profile.id %}">{{ post.user.username }}</a>
                        <small> | {{ post.created_date }}</small>
                        <br>
                        <strong>{{ post.title }}</strong></br>
                        {{ post.text }}
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" aria-label="reply">
                            <span class="icon is-small">
                              <i class="fas fa-reply" aria-hidden="true"></i>
                            </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                            <span class="icon is-small">
                              <i class="fas fa-retweet" aria-hidden="true"></i>
                            </span>
                        </a>
                        <a class="level-item" aria-label="like">
                            <span class="icon is-small">
                              <i class="fas fa-heart" aria-hidden="true"></i>
                            </span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="column">
    <div class="block">
        <a href="{% url 'user_profile:profile_list' %}">
            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>

    <div clas="block">
        <a href="{% url 'posts:new_post' %}">
            <button class="button is-dark is-outlined is-fullwidth">
                New Bweet
            </button>
        </a>
    </div>
</div>
{% else %}
<div class="hero is-warning">You need to log-in to see bweets!</div>
{% endif %}
{% endblock %}
