<!-- posts/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Bwetter</title>
</head>
<body>
<section class="hero is-small is-info mb-4">
    <div class="columns hero-body">
        <div class="column is-10">
            <h1 class="title is-1"><a href="/">Bwetter</a></h1>
            <p class="subtitle is-4">Your tiny social network built with Django</p>
        </div>
        <div class="column">
            <div class="block">
                <a href="{% url 'user_profile:profile_list' %}">
                    <button class="button is-dark is-outlined is-fullwidth">
                        All Profiles
                    </button>
                </a>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="columns">
        {% block content %}{% endblock content %}
    </div>
</div>
</body>
